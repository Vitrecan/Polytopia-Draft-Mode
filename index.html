<!DOCTYPE html>
<html>
    <head>
        <title>Polytopia Draft Mode</title>
        <style>
            #tribes {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
            }
            .tribe-button {
                width: 100%;
                height: 50px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            #copyButton {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>

    <h2>Select a map:</h2>

    <button onclick="selectMap()">Select Map</button>

    <p id="mapResult"></p>

    <h2>Select a map size:</h2>

    <select id="sizeSelect">
        <option value="Tiny: 121 tiles, 11x11">Tiny: 121 tiles, 11x11</option>
        <option value="Small: 196 tiles, 14x14">Small: 196 tiles, 14x14</option>
        <option value="Normal: 256 tiles, 16x16">Normal: 256 tiles, 16x16</option>
        <option value="Large: 324 tiles, 18x18">Large: 324 tiles, 18x18</option>
        <option value="Huge: 400 tiles, 20x20">Huge: 400 tiles, 20x20</option>
        <option value="Massive: 900 tiles, 30x30">Massive: 900 tiles, 30x30</option>
    </select>

    <button onclick="selectSize()">Select Size</button>

    <p id="sizeResult"></p>

    <h2>Ban a tribe:</h2>

    <div id="tribes"></div>

    <button id="copyButton" onclick="copyResults()">Copy Results</button>

    <script>
        var mapResult = '';
        var sizeResult = '';
        var banResult = '';

        function selectMap() {
            var maps = ["Drylands", "Lakes", "Continents", "Archipelago", "Water World"];
            var result = maps[Math.floor(Math.random() * maps.length)];
            mapResult = "MAP: " + result;
            document.getElementById("mapResult").innerHTML = mapResult;
        }

        function selectSize() {
            var e = document.getElementById("sizeSelect");
            var result = e.options[e.selectedIndex].value;
            sizeResult = "Size: " + result;
            document.getElementById("sizeResult").innerHTML = sizeResult;
        }

        var tribes = ["Xin-xi", "Imperius", "Bardur", "Oumaji", "Kickoo", "Hoodrick", "Luxidoor"
        , "Vengir", "Zebasi", "Ai-Mo", "Quetzali", "Yădakk", "Aquarion", "∑∫ỹriȱŋ", "Polaris", "Cymanti"];

        for (var i = 0; i < tribes.length; i++) {
            var button = document.createElement("button");
            button.innerHTML = tribes[i];
            button.className = "tribe-button";

            button.onclick = function(e) {
                var confirmBan = confirm("Do you want to ban this tribe?");

                if (confirmBan) {
                    e.target.disabled = true;
                    banResult += e.target.innerHTML + ', ';
                }
            };
            document.getElementById("tribes").appendChild(button);
        }  

        function copyResults() {
            var results = mapResult + ', ' + sizeResult + 'Bans: ' + banResult.slice(0,-2);
            navigator.clipboard.writeText(results).then(function() {
                alert('Results copied to clipboard!');
            }, function(err) {
                alert('Could not copy text: ', err);
            });
}
        </script>

    </body>
</html>
